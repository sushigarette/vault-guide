# Configuration Nginx pour mhstock (gestion de stock)
# À placer dans /etc/nginx/sites-available/mhstock
# Puis créer un lien symbolique dans /etc/nginx/sites-enabled/

# Option 1: Sous-dossier (recommandé pour votre cas)
server {
    listen 80;
    server_name _;
    
    # Configuration pour mhcerts (votre projet existant)
    location / {
        root /var/www/mhcerts;
        try_files $uri $uri/ /index.html;
    }
    
    # API pour mhcerts (proxy vers Node.js)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Configuration pour mhstock (nouveau projet)
    location /mhstock/ {
        alias /var/www/mhstock/dist/;
        try_files $uri $uri/ /mhstock/index.html;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API pour mhstock (si vous avez besoin d'une API séparée)
    location /mhstock-api/ {
        proxy_pass http://localhost:3002;  # Port différent pour éviter les conflits
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

