# Configuration Nginx pour mhcse (CSE Bonnes Affaires)
# À placer dans /etc/nginx/sites-available/mhcse
# Puis créer un lien symbolique : sudo ln -s /etc/nginx/sites-available/mhcse /etc/nginx/sites-enabled/mhcse

# Assets statiques pour mhcse (AVANT la location /mhcse/)
location /mhcse/assets/ {
    alias /var/www/mhcse/dist/assets/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    
    # Types MIME corrects
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
    }
    
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
    }
}

# Configuration principale pour mhcse
location /mhcse/ {
    alias /var/www/mhcse/dist/;
    index index.html;
    try_files $uri $uri/ @mhcse_fallback;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Fallback pour mhcse (routing React - SPA)
location @mhcse_fallback {
    rewrite ^/mhcse/(.*)$ /mhcse/index.html last;
}

# API pour mhcse
location /mhcse-api/ {
    proxy_pass http://localhost:3003;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

