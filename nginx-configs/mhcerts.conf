# Configuration Nginx pour mhcerts
# À placer dans /etc/nginx/sites-available/mhcerts
# Puis créer un lien symbolique : sudo ln -s /etc/nginx/sites-available/mhcerts /etc/nginx/sites-enabled/mhcerts

# Configuration pour mhcerts (projet principal)
location / {
    root /var/www/mhcerts;
    try_files $uri $uri/ /index.html;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Assets statiques pour mhcerts
location /assets/ {
    root /var/www/mhcerts;
    expires 1y;
    add_header Cache-Control "public, immutable";
    
    # Types MIME corrects
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
    }
    
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
    }
}

# API pour mhcerts
location /api/ {
    proxy_pass http://localhost:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

